[build]
  command = "npm run migrate && npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  directory = "netlify/functions"

[functions."analyze-watchlist"]
  schedule = "0 11 * * *"

[functions."minervini-screener-scheduled"]
  schedule = "0 1,9 * * *"

[functions."generate-pdf-report-background"]
  background = true
